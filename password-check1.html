<script>
    function call()
    {
        pic.width=20
            
        
        if(pwd.value==cpwd.value)
    {
       pic.src='right tick.png'
        }
    else
    {
    pic.src='wrong tick.jpg'  
    }

    }
    function showPassword()
    {
            if(pwd.type=='password' )
            {
                pwd.type='text'
                ppic.src='openeye.png'
            }
            else
            {
                pwd.type='password'
                ppic.src='closeeye.png'
            }
    }
    function show()
    {
            if(cpwd.type=='password' )
            {
                cpwd.type='text'
                shw.src='openeye.png'
            }
            else
            {
                cpwd.type='password'
                shw.src='closeeye.png'
            }
    }
</script>
<html>
    <body bgcolor="lightyellow">
        
    
    <center>
        <h1>Check password</h1>
        <hr color="red" width="=20%">
    <h3>Enter password</h3><br>
    <input type="password" id="pwd"><img src="closeeye.png" id="ppic" width="20" onclick="showPassword()"/><br>
    <h3>Enter Confirm password</h3><br>
    <input type="password"  id="cpwd" onkeyup="call()"><img src="closeeye.png" id="shw" width="20" onclick="show()"/><br>
    <img id="pic">
    <div id="result">

    </div>
    </center>
    </body>
</html>
