<script>
    function call()
    {
        pic.width=20
            
        
        if(pwd.value==cpwd.value)
    {
       pic.src='right tick.png'
        }
    else
    {
    pic.src='wrong tick.jpg'  
    }

    }
</script>
<html>
    <h3>Enter password</h3><br>
    <input type="password" id="pwd"><br>
    <h3>Enter Confirm password</h3><br>
    <input type="password"  id="cpwd" onkeyup="call()"><br>
    <img id="pic">
    <div id="result">

    </div>
</html>
